<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Portals</title>
</head>
<body>
    <div class="back_img">
        <img src="./assets/images/indus photo.jpg" alt="back_img">
    </div>
    <div class="portals">
        <!-- Student Login -->
        <div class="portal">
            <a href="/admin/Login">
                <img src="./assets/images/portal photo.png" alt="Admin Login">
                <p>Admin Login</p>
            </a>
        </div>

        <!-- Faculty Login -->
        <div class="portal">
            <a href="/faculty/login">
                <img src="./assets/images/portal photo.png" alt="Faculty Login">
                <p>Faculty Login</p>
            </a>
        </div>

        <!-- Admin Login -->
        <div class="portal">
            <a href="/student/login">
                <img src="./assets/images/portal photo.png" alt="Student Login">
                <p>Student Login</p>
            </a>
        </div>
    </div>
</body>
</html>
