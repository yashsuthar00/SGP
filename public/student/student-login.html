<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Student Login portal</title>
</head>
<body>
    <div class="container">
        <div class="top-left" id="welcome">Welcome Student</div>
    </div>
    <form class="bottom-left" id="signin-form">
        <div class="textbox">
            <input type="text" id="signin-username" placeholder="Username" required>
            <input type="hidden" id="user-role" value="student">
        </div>
        <div class="textbox">
            <input type="password" id="signin-password" placeholder="Password" required>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="btn">Sign In</button>
        <img class="boy" src="../assets/images/boy.png"alt="Boy Illustration">
        <img class="lamp" src="../assets/images/lamp.png" alt="Lamp Illustration">
        <img class="profile" src="../assets/images/profile.png" alt="Profile Icon">
    </form>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
